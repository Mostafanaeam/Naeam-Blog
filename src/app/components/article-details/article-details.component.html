<!-- عرض تفاصيل المقال -->
<div class="page-content  bg-[#F9FAFB] min-h-screen">
  <div class="container max-w-3xl mx-auto py-8 px-4">
    <ng-container *ngIf="article">
      <!-- صورة المقال -->
      <div class="flex justify-center mb-6">
        <img
          [src]="article.image"
          [alt]="article.title"
          class="w-full max-w-2xl rounded-lg shadow"
        />
      </div>
      <!-- عنوان وتاريخ -->
      <h1 class="text-3xl sm:text-4xl font-bold text-(--primary-color) dark:text-white! mb-2 leading-tight text-center">
        {{ article.title }}
      </h1>
      <div class="text-center text-gray-500 mb-8">{{ article.date }}</div>
      <!-- محتوى المقال -->
      <div class="max-w-3xl mx-auto px-2 text-gray-800 text-lg leading-relaxed mb-10">
        <ng-container *ngFor="let section of article.sections">
          <h2
            *ngIf="section.type === 'heading'"
            class="text-2xl font-bold text-green-600 mt-8 mb-4"
          >
            {{ section.content }}
          </h2>
          <p
            *ngIf="section.type === 'paragraph'"
            class="mb-4 whitespace-pre-line"
          >
            {{ section.content }}
          </p>
          <ul
            *ngIf="section.type === 'list'"
            class="list-disc pr-6 mb-4 space-y-2"
          >
            <li *ngFor="let item of section.items" class="pr-2">{{ item }}</li>
          </ul>
        </ng-container>
      </div>

      <!-- Author Box -->
      <div class="flex justify-center w-fit mx-auto bg-white rounded-lg shadow p-4 mb-10">
        <img
          src="../assets/images/mem2.jpg"
          alt="Megan Nelson"
          class="w-25 h-25 rounded-full shadow-md"
        />
        <div class="ml-4 ">
          <h3 class="text-3xl font-semibold text-gray-800">
            مصطفى عبد النعيم
          </h3>
          <p class="text-gray-500 text-xl">مطور برمجيات وكاتب</p>
        </div>
      </div>
      <!-- زر العودة -->
      <div class="flex justify-center">
        <a
          routerLink="/"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition"
        >
          العودة للرئيسية
        </a>
      </div>
    </ng-container>
    <ng-container *ngIf="!article">
      <div class="text-center text-red-600 text-xl font-bold py-20">
        المقال غير موجود
      </div>
      <div class="flex justify-center">
        <a
          routerLink="/"
          class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded transition"
        >
          العودة للرئيسية
        </a>
      </div>
    </ng-container>
  </div>
</div>
